name: backend_deploy

on:
  push:
    branches:
      - 'main'
    tags:
      - '**'  # Triggers on any tag push

  pull_request:
    branches:
      - 'main'

  workflow_dispatch:

jobs:
  bump_release_version:
    runs-on: ubuntu-latest
    permissions:
     actions: write
     contents: write
     pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Get the latest tag
        id: get_latest_tag
        run: |
          LATEST_VERSION=$(git describe --tags `git rev-list --tags --max-count=1` | sed 's/-.*$//' | sed 's/v//')
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          echo $LATEST_VERSION

      - name: Create temporary branch
        run: |
          CURRENT_TAG_NAME=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "CURRENT_TAG_NAME=$CURRENT_TAG_NAME" >> $GITHUB_ENV
          echo "Current tag is: $CURRENT_TAG_NAME"
          git branch
          git checkout -b release/$CURRENT_TAG_NAME
          git branch

      - name: Commit and push changes
        run: |
          git config --global user.name 'bq-priyanshu-18'
          git config --global user.email 'priyanshu.namdev@betaque.com'

          if git diff --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi

          git add package.json
          git commit -m "Bump version to $LATEST_VERSION"

          if [ $(git ls-remote --heads origin release/$CURRENT_TAG_NAME | wc -l) -eq 1 ]; then
            echo "Branch release/$CURRENT_TAG_NAME already exists. Skipping push."
          else
            git push --set-upstream origin release/$CURRENT_TAG_NAME
          fi

      - name: Create Pull Request
        id: cpr-check
        run: |
          PR_EXISTS=$(gh pr list --state open --head release/$CURRENT_TAG_NAME --json id --limit 1 | jq '.[] | .id' | tr -d '"')
          if [ -n "$PR_EXISTS" ]; then
            echo "PR already exists with the same branch. Skipping creation."
          else
            echo "No PR exists with the same branch. Creating a new one."
            gh pr create --title "Bump version to $LATEST_VERSION" --body "Updating the release version to $LATEST_VERSION" --base main --head release/$CURRENT_TAG_NAME
          fi
        env:
          GH_TOKEN: ${{ github.token }}
